<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="top">
        <h1>Welcome to your library!!!</h1>
        <img src="css/images/book3.gif" alt="">
    </div>
    <div class="content">
        <div class="flex-item">
            <h2>Fill out the form below to add a book</h2>
        </div>
        <div class="flex-item" style="padding-bottom: 3%;">
            <form action="">
                <label for="">Title</label>
                <input class="text-input" type="text" name="" id="title">
                <label for="">Author</label>
                <input class="text-input" type="text" name="" id="author">
                <label for="">Pages</label>
                <input class="text-input" type="number" name="" id="pages">
                <label for="">Have read</label>
                <input type="checkbox" name="" id="readStatus">
            </form>
            <button id="add">Add</button>
        </div>
        <div class="flex-item-2">
            <ol id="library"></ol>
        </div>
    </div>

    <script src="library.js"></script>
</body>
</html>
